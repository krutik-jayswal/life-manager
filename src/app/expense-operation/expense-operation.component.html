<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput  type="number" placeholder="Amount" formControlName="amount">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="date" placeholder="Date" formControlName="date" [(ngModel)]="dateString">
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Category" formControlName="category">
      <mat-option  *ngFor="let category of categories" [value]="category.expenseCategoryId">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Accounts" formControlName="account">
      <mat-option *ngFor="let account of accounts" [value]="account.accountId">
        {{account.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" *ngIf="isNewRecord" class="btn btn-md btn-primary lm-save-button" (click)='saveExpense()'>Save</button>
  <button type="button" *ngIf="!isNewRecord" id="{{id}}" class="btn btn-md btn-primary lm-save-button" (click)='updateExpense($event)'>Update</button>
  <button type="button" class="btn btn-md btn-primary lm-close-button" (click)='close()'>Close</button>
</mat-dialog-actions>
