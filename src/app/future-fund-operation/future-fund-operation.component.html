<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput  type="number" placeholder="Amount Needed" formControlName="amountNeeded">
  </mat-form-field>

  <mat-form-field>
      <input matInput type="date" placeholder="Created Date" formControlName="createdDate" [(ngModel)]="createdDateString">
  </mat-form-field>
  
  <mat-form-field>
    <input matInput type="date" placeholder="Desired Date" formControlName="desiredDate" [(ngModel)]="desiredDateString">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" *ngIf="isNewRecord" class="btn btn-md btn-primary lm-save-button" (click)='saveFund()'>Save</button>
  <button type="button" *ngIf="!isNewRecord" id="{{id}}" class="btn btn-md btn-primary lm-save-button" (click)='updateFund($event)'>Update</button>
  <button type="button" class="btn btn-md btn-primary lm-close-button" (click)='close()'>Close</button>
</mat-dialog-actions>
