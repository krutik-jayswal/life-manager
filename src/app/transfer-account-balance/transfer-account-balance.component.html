<h2 mat-dialog-title>Transffer Account Balance</h2>

<mat-dialog-content [formGroup]="form">

  <mat-form-field>
    <mat-select placeholder="From Account" formControlName="fromAccount">
      <mat-option *ngFor="let account of accounts" [value]="account.accountId">
        {{account.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field style="margin-left: 15%;">
    <mat-select placeholder="To Account" formControlName="toAccount">
      <mat-option *ngFor="let account of accounts" [value]="account.accountId">
        {{account.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number" placeholder="Amount" formControlName="amount">
  </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" class="btn btn-md btn-primary lm-save-button" (click)='transfer()'>Save</button>
  <button type="button" class="btn btn-md btn-primary lm-close-button" (click)='close()'>Close</button>
</mat-dialog-actions>
